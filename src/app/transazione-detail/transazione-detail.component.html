<div *ngIf="transazione" class="transazione"
    [ngClass]="{ 'verde': transazione.type==='invoice', 'grigio': transazione.type==='withdrawal' }"
    style="flex-flow: row; flex-wrap: wrap;">
    <h3>{{transazione.business}}</h3>
    <p>{{transazione.name}}</p>
    <p>Account: {{transazione.account}}</p>
    <p>Date: {{transazione.date | date}}</p>
    <p>Type: {{transazione.type}}</p>
    <p [ngClass]="{ 'giallo': transazione.amount > 700 }">Amount: ${{transazione.amount}}</p>
</div>
